<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简易计算器</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		h3{
			text-align: center;
			border-bottom: 2px solid black;
		}
		p{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
			var ans;
			function output(){
				$(function(){
					$("#ans").val(ans);
				})
			}
			$(function(){
				$("button").click(function(){
					var first = parseFloat($('#first').val());
					var caculate = $('#selects option:selected').val();
					var second = parseFloat($('#second').val());
						switch(caculate) {
							case '+': 	ans = first + second;output();break;
							case '-': 	ans = first - second;output();break;
							case '*': 	ans = first * second;output();break;
							case "/": 	if (second==0) {
											$(function(){
												$("#ans").val("除数不能为0！");
											})
											break;
										}
										else {
											ans = first / second;
											output();
											break;
										}
									}
									// console.log(ans);
			})
		})
	</script>
</head>
<body>
	<h3>简易计算器</h3>
	<p>
		<input type="text" id="first">  
		<select name="caculate" id="selects">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select> 
		<input type="text" id="second">
		<button type="button">=</button> 
		<input type="text" id="ans">
	</p>
</body>
</html>
